<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="app">
      <div>
        <a href="https://vitejs.dev" target="_blank">
          <img src="/vite.svg" class="logo" alt="Vite logo" />
        </a>

        <a href="https://www.typescriptlang.org/" target="_blank">
          <img
            src="/typescript.svg"
            class="logo vanilla"
            alt="TypeScript logo"
          />
        </a>

        <h1>Vite + TypeScript</h1>

        <div class="card">
          <p class="card-title">Events</p>
          <div>
            <button id="custom" type="button">custom</button>
            <button id="link" type="button">link</button>
            <button id="fileDownlaod" type="button">fileDownlaod</button>
            <button id="mailto" type="button">mailto</button>
            <button id="purchase" type="button">purchase</button>
            <button id="orderUpdate" type="button">orderUpdate</button>
            <button id="updateCart" type="button">updateCart</button>
            <button id="updateInfo" type="button">updateInfo</button>
            <button id="viewProduct" type="button">viewProduct</button>
          </div>
        </div>

        <div class="card">
          <p class="card-title">Chat</p>
          <div>
            <button id="show-chat" type="button">show</button>
            <button id="hide-chat" type="button">hide</button>
          </div>
        </div>

        <div class="card">
          <p class="card-title">tracking</p>
          <div>
            <button id="enable-traking" type="button">enable</button>
            <button id="disable-traking" type="button">disable</button>
          </div>
        </div>

        <div class="card">
          <p class="card-title">widget</p>
          <div>
            <button id="show-widget" type="button">show</button>
            <button id="close-widget" type="button">close</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
